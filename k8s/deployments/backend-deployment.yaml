apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector: # Uses labels to match the pods
    matchLabels:
      app: backend 
  template: # Blueprint for the Pods that Kubernetes will create
    metadata:
      labels:
        app: backend # This label is added to each pod
    spec:
      containers:
        - env:
            - name: API_URL
              value: http://localhost:4001
            - name: CONNECTION_URL
              value: mongodb://db:27017/volunteer-tracker
            - name: PORT
              value: "4001"
          image: backend
          name: backend
          ports:
            - containerPort: 4001
              protocol: TCP
      restartPolicy: Always
